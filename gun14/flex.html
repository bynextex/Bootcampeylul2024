<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .konteynir {
            border: 10px dashed black;
            height: 300px;
            display: flex;
            /* ÇoCUKLARI ESNEK YERLEŞECEK */
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
        }

        .kutu1 {
            background-color: #8cceaa;
        }

        .kutu2 {
            background-color: #49ce85;
        }

        .kutu3 {
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="konteynir">
        <div class="kutu1">Lorem, ipsum dolor.</div>
        <div class="kutu2">Lorem, ipsum dolor.</div>
        <div class="kutu3">Lorem, ipsum dolor.</div>
    </div>
</body>

</html>
