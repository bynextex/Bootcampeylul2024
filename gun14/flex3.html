<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex 3 (Alanı Doldurmaca)</title>
    <style>
        .container {
            border: 10px solid black;
            height: 400px;
            display: flex;
        }
        
        .sutun {
            flex: 1;
        }
        .s1 {
            background-color: yellow;
            flex: 3;
        }
        .s2 {
            background-color: red;
            flex: 2;
        }
        .s3 {
            background-color: blue;
            flex: 4;
        }
    </style>
</head>
<body>
    <h2>Eşit Genişlikli Sütunlar</h2>
    <div class="container">
        <!-- div.sutun*3>{SÜTUN $} -->
        <div class="sutun s1">SÜTUN 1</div>
        <div class="sutun s2">SÜTUN 2</div>
        <div class="sutun s3">SÜTUN 3</div>
    </div>
</body>
</html>
