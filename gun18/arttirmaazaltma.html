<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment & Decrement</title>
</head>
<body>
    <script src="../ortak/yaz.js"></script>
    <script>
        let a = 1;
        a++; // a += 1 arasındaki fark nedir?
        ciz(a);

        let b = 1;
        ciz(b++ * 3); //3 : b değeri kullanım sonrası arttırılır.
        ciz(b); // 2

        let c = 5;
        ciz(c++); //5
        ciz(c);

        let d = 3;
        ciz(d++ * d)

        let e = 2;
        ciz(++e * e)

        let f = 10;
        ciz(f-- + --f);

        let g = 3;
        yaz(++g - g--);
        ciz(g);

        let h = 4;
        h = h++;
        ciz(h);

        let i = 7;
        i = ++i;
        ciz(i);

        temizle();
        let j = 5;
        j *= j++; // j = j * j++
        ciz(j);

        let k = 0;
        //  ++ olunca hemen arttırmıyor k yı alıyor yani 0
        //   0   -   0
        yaz(k++ - --k);
        ciz(k);

        let l = 3;
        l = l + l * l++; // önce çarpma işlemi yani 3x3: 9 soldaki + işlemi 3 =12
        yaz(l);

        let m = 2;
        m = m * (m + ++m);
        ciz(m);

        let n = 3;
        let sonuc = n++ == 3 || ++n == 5;
        yaz(sonuc);
        ciz(n);

        let o = 40;
        yaz(o < 39 && ++o == 41);
        ciz(o);

        let p = 2;
        if (++p == p++); // soldaki ++ dan dolayı 3 oldu sonra == sonra p++ 4 oldu
            ciz(p);

        // KAFASI KARIŞANLARA
        // X++ önce x değeri kullanılır sonra arttırılır.
        // ++X önce arttırılır sonra artmış x değeri kullanılır.

    </script>
</body>
</html>
