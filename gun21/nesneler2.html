    <script>
        // constructor fonksiyon ile nesne Ã¼retme
        function araba(marka, yil, renk) {
            this.marka = marka;
            this.yil = yil;
            this.renk = renk;

            this.ozetle = function() {
                return this.renk + " renkli " + this.yil + " model " + this.marka;
            };

            yaz("Benim arabam var");
        }

        let a1 = new araba("Hyundai i20", 2020, "Gri");
        console.log(a1);
        yaz(a1.ozetle());
