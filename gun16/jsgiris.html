<head>

    <title>Js Giriş</title>

<body>
        <h1>JavaScript Öğreniyorum</h1>
        <p>
            Şakirrr
        </p>

    <script>
        // Burası JavaScript Bölgesi

        //dom ağacı document object model (dökümanın nesne modeli) 
        //document nesnesi üzerinden mevcut sayfadaki dökümanın tüm elementlerine erişebiliriz(belirli yöntemlerle)
        //sayfadaki ilk p elementinin eriş ve içindeki metni değiştir

        //nesneleri özelliklerine . operatörü ile erişiriz
        // = operatörü ile yeni değerler veririz
        let ilkParag = document.querySelector("p");

        ilkParag.textContent = "Söyleyin P' ye kral geri döndü (JS Krallığı)"

        ilkParag.style.color = "brown"

</body>
